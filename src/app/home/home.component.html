<ion-header class="ion-no-border">
  <ion-toolbar>

    <span *ngIf="isLogged; then user; else login"></span>

    <ng-template #login>
      <ion-buttons slot="end">
        <ion-nav-link router-direction="forward" [component]="loginComponent">
          <ion-button class="login-button">Login</ion-button>
        </ion-nav-link>
      </ion-buttons>
    </ng-template>

    <ng-template #user>
      <ion-buttons slot="end">
        <ion-nav-link router-direction="forward" [component]="userComponent">
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
        </ion-nav-link>
      </ion-buttons>
    </ng-template>

  </ion-toolbar>


</ion-header>

<ion-content>
  <ion-list>
    @for (item of pokemons; track item; let index = $index) {

    <ion-item>
      <card [pokemon]="item" [isFavorite]="isFavorite(item.id)" (favoriteEvent)="favoriteHandler($event)"></card>
    </ion-item>

    }
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
