<ion-input label="user email" type="email" placeholder="example@example.com"
    (ionInput)="inputChange($event)"></ion-input>
<ion-button (click)="login()" [disabled]="disabled">Login</ion-button>

<ion-toast [isOpen]="errorLoginToastIsOpen" message="Failed on login. Please try again!" [duration]="1000"
    (didDismiss)="closeToast()" color="danger"></ion-toast>

<ion-toast [isOpen]="successLoginToastIsOpen" message="Success! Check out your email." [duration]="10000"
    (didDismiss)="closeToast()" color="success"></ion-toast>
